<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment Moderator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
<div class="container">
    <h1>Comment Moderator</h1>
    <form action="#" method="post" th:action="@{/analyze}" th:object="${commentForm}">
        <div class="form-inline">
            <div class="input-group">
                <label for="youtubeUrl">YouTube URL:</label>
                <input type="text" id="youtubeUrl" name="youtubeUrl" placeholder="Enter YouTube Video URL" required />
            </div>

            <div class="input-group">
                <label for="commentCount">Comment Count:</label>
                <input type="number" id="commentCount" name="commentCount" placeholder="Number of Comments" min="1" max="100" required />
            </div>
        </div>

        <div class="submit-btn">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
